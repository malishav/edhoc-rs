[package]
name = "edhoc-rs"
version = "0.1.0"
edition = "2021"
authors = ["Mališa Vučinić <malisa.vucinic@inria.fr>"]
license = "BSD"
description = "EDHOC implementation in Rust"

[dependencies]
hexlit = "0.5.3"

edhoc-hacspec = { path = "../hacspec", default-features = false, optional = true }
hacspec-lib = { version = "0.1.0-beta.1", default-features = false, features = ["alloc"], optional = true }
edhoc-crypto = { path = "../crypto", default-features = false, optional = true }
edhoc-consts = { path = "../consts" }

[features]
default = ["hacspec-native"]
hacspec-native = ["hacspec-lib/alloc", "edhoc-hacspec", "edhoc-crypto/hacspec"]
hacspec-cc2538 = ["hacspec-lib/alloc", "edhoc-hacspec", "edhoc-crypto/cc2538"]
hacspec-psa = ["hacspec-lib/alloc", "edhoc-hacspec", "edhoc-crypto/psa"]
hacspec-psa-baremetal = ["hacspec-psa", "edhoc-crypto/psa-baremetal"]
hacspec-cryptocell310 = ["hacspec-lib/alloc", "edhoc-hacspec", "edhoc-crypto/cryptocell310"]

